query (
  $id: ID
  $not_ids: [ID!]
  $email: String
  $limit: Int = 20
  $page: Int = 1
  $sort: UsersSortInput = { id: { order: DESC } }
) {
  users(
    per_page: $limit
    page: $page
    filter: {
      id: { value: $id, not_value_in: $not_ids }
      email: { value: $email }
    }
    sort: [$sort]
  ) {
    results {
      id
      email
      created_at
    }
  }
}
