mutation user_role_append(
  $id: ID!
  $role: String
) {
  record: record_update(
    id: $id,
    record: {
      table: "modules/user/user_roles"
      properties: [
        { name: "roles", array_append: $role }
      ]
    }
  ) {
    id

    created_at
    type: table

    user_id: property(name: "user_id")
    roles: property_array(name: "roles")
  }
}
